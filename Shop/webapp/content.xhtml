<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<h:form>
		<p:dataTable var="product" value="#{importController.productList}"
			widgetVar="productTable" emptyMessage="Nenhum produto encontrado"
			paginator="true" rows="10">
			<f:facet name="header">
				<p:outputPanel>
					<p:outputLabel value="Shop"></p:outputLabel>
				</p:outputPanel>
			</f:facet>

			<p:column style="text-align: center">
				<a href="#{product.link}"> <p:graphicImage
						url="#{product.image}" height="100" alt="#{product.name}"></p:graphicImage>
				</a>
			</p:column>

			<p:column headerText="Nome">
				<a href="#{product.link}" style="text-decoration: none !important">
					<h:outputText value="#{product.name}" />
				</a>
			</p:column>

			<p:column headerText="PreÃ§o">
				<h:outputText value="#{product.price}" />
			</p:column>

			<p:column headerText="Marca">
				<h:outputText value="#{product.brand}" />
			</p:column>

			<p:column headerText="Categoria">
				<h:outputText value="#{product.category}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
